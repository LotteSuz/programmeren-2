        automatic:
            correctness: (check_score * 5).floor
        calculation: -(correctness/5)
        hide_calculated: true
    3: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: integer
        calculation: ((points + hacker - late) / 5 * 9 + 1).round(1)
