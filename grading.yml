templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (check_score * 5).floor
        calculation: -(correctness/5)
        hide_calculated: true
    3: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker - late) / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: passed
        hide_calculated: true

